<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>paint</title>
</head>

<body>
    <canvas id="lienzo" class="lienzo"></canvas>

    <div class="herramientas">
        <div class="color-lapiz">
            <div id="black" class="color" onClick="cambiarColor('black')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="black" />
                </svg>
            </div>
            <div id="red" class="color" onClick="cambiarColor('red')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="red" />
                </svg>
            </div>
            <div id="green" class="color" onClick="cambiarColor('green')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="green" />
                </svg>
            </div>
            <div id="blue" class="color" onClick="cambiarColor('blue')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="blue" />
                </svg>
            </div>
            <div id="yellow" class="color" onClick="cambiarColor('yellow')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="yellow" />
                </svg>
            </div>
            <div id="orange" class="color" onClick="cambiarColor('orange')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="orange" />
                </svg>
            </div>
            <div id="purple" class="color" onClick="cambiarColor('purple')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="purple" />
                </svg>
            </div>
            <div id="brown" class="color" onClick="cambiarColor('brown')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="brown" />
                </svg>
            </div>
            <div id="gray" class="color" onClick="cambiarColor('gray')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="gray" />
                </svg>
            </div>
            <div id="pink" class="color" onClick="cambiarColor('pink')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="pink" />
                </svg>
            </div>
            <div id="lightblue" class="color" onClick="cambiarColor('lightblue')">
                <svg>
                    <circle cx="13" cy="13" r="12" stroke="gray" fill="lightblue" />
                </svg>
            </div>
            <div id="white" class="color" onClick="cambiarColor('white')">
                <svg>
                    <rect width="26" height="26" stroke="gray" fill="white" />
                </svg>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
